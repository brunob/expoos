<BOUCLE_content(RUBRIQUES){id_rubrique}>
<section>

	<header class="cartouche">
		<h1 class="#EDIT{titre}">#TITRE</h1>
	</header>

	<div class="main">
		[<div class="#EDIT{texte} chapo">(#TEXTE|adaptive_images)</div>]

		<div class="liste articles">[(#SET{class,grid-[(#COLONNES|sinon{4})]-small-[(#COLONNES|sinon{4}|div{2}|intval)] has-gutter-l})]
			<INCLURE{fond=inclure/liste/articles,env,ajax,
				class_liste=#GET{class},
				resume=article-rectangle}>
		</div>
	</div>

	<aside>
		<B_sites>
		<div class="liste sites">
			<h2 class="titre-liste"><:sur_web:></h2>
			<ul class="liste-items">
				<BOUCLE_sites(SITES) {id_rubrique} {par nom_site}>
				<li class="item short">#INCLURE{fond=inclure/resume/site,id_syndic}
					<B_syndic>
					<ul class="spip">
						<BOUCLE_syndic(SYNDIC_ARTICLES) {id_syndic} {age<180} {par date}{inverse} {0,3}>
						<li class="short with-publication-inline">#INCLURE{fond=inclure/resume/syndic_article,id_syndic_article}</li>
						</BOUCLE_syndic>
					</ul>
					</B_syndic>
				</li>
				</BOUCLE_sites>
			</ul>
		</div>
		</B_sites>
	</aside>

	<footer>
		[<div class="notes"><h2><:info_notes:></h2>(#NOTES)</div>]
	</footer>

</section>
</BOUCLE_content>
