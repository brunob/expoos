<BOUCLE_content(RUBRIQUES){id_rubrique}>
<section>

	<header class="cartouche">
		[(#LOGO_RUBRIQUE|image_reduire{200,200})]
		<h1 class="#EDIT{titre}">#TITRE</h1>
	</header>

	<div class="main">
		[<div class="#EDIT{texte} chapo">(#TEXTE|adaptive_images)</div>]

		<BOUCLE_articles(ARTICLES){id_rubrique}{0,1}>
		<div class="liste articles">
			<INCLURE{fond=inclure/liste/articles,env,ajax,titre=<:articles_rubrique:>}>
		</div>
		</BOUCLE_articles>
		[(#REM) Si aucun article, afficher les sous-rubrique ]
		<BOUCLE_sous_rubriques(RUBRIQUES){id_parent}{0,1}>
		<div class="liste rubriques">
			<INCLURE{fond=inclure/liste/rubriques,env,ajax,
				id_rubrique=#_content:ID_RUBRIQUE,
				titre='',
				class_liste='grid-2-small-1 has-gutter-l'}>
		</div>
		</BOUCLE_sous_rubriques>
	<//B_articles>
	</div>

	<aside>
		<B_sites>
		<div class="liste sites">
			<h2 class="titre-liste"><:sur_web:></h2>
			<ul class="liste-items">
				<BOUCLE_sites(SITES) {id_rubrique} {par nom_site}>
				<li class="item short">#INCLURE{fond=inclure/resume/site,id_syndic}
					<B_syndic>
					<ul class="spip">
						<BOUCLE_syndic(SYNDIC_ARTICLES) {id_syndic} {age<180} {par date}{inverse} {0,3}>
						<li class="short with-publication-inline">#INCLURE{fond=inclure/resume/syndic_article,id_syndic_article}</li>
						</BOUCLE_syndic>
					</ul>
					</B_syndic>
				</li>
				</BOUCLE_sites>
			</ul>
		</div>
		</B_sites>
	</aside>

	<footer>
		[<div class="notes"><h2><:info_notes:></h2>(#NOTES)</div>]
	</footer>

</section>
</BOUCLE_content>
