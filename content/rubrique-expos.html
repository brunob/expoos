<BOUCLE_content(RUBRIQUES){id_rubrique}>
<section>

	<header class="cartouche offscreen">
		<h1>#TITRE</h1>
	</header>

	<div class="main">
		[(#PROFONDEUR|>{0}|non)
		<h2><:accueil_site:></h2>]
		[<div class="#EDIT{texte} chapo">(#TEXTE|adaptive_images)</div>]

		<BOUCLE_origine(RUBRIQUES){traduction}{origine_traduction}>
		#SET{origine,#ID_RUBRIQUE}
		</BOUCLE_origine>

		[(#PROFONDEUR|>{0}|non)
		<BOUCLE_types_expos(MOTS){id_groupe=#CONFIG{expoos/groupe_statuts,2}}>
		<INCLURE{fond=inclure/liste/rubriques,id_rubrique=#GET{origine},id_mot}>
		</BOUCLE_types_expos>
		]
		[(#PROFONDEUR|>{0}|oui)
		<INCLURE{fond=inclure/liste/rubriques,id_rubrique=#GET{origine}}>
		<B_articles>
		<div class="liste articles annexes">
			<h2><:expoos:titre_annexes:></h2>
			<ul class="liste-items">
				<BOUCLE_articles(ARTICLES){id_rubrique?}{par num titre, titre}{annexe=on}>
				<li class="item">
					<a href="#URL_ARTICLE">#TITRE</a>
				</li>
				</BOUCLE_articles>
			</ul>
		</div>
		</B_articles>]
	</div>

	<footer>
		[<div class="notes"><h2><:info_notes:></h2>(#NOTES)</div>]
	</footer>

</section>
</BOUCLE_content>
